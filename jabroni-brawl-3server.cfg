// This is a sample server.cfg for Jabroni Brawl: Episode 3. 
// Rename this to server.cfg and customize your settings.

// -----------------------
// Generic Source commands
// -----------------------

// Enable server logging
log on

// Server name
hostname "Jabroni Brawl: Episode 3"

// Rcon password (for remote administration) - Change to "" to disable
// Storing the rcon password in the server.cfg carries potential security risks, 
// we recommend either setting it on the commandline or using an admin tool like SourceMod.
// If you do so, comment or remove the command below, or it will change on map change.
rcon_password "J1zzingMyJ0rts"

// Join password (to make the server private) - Change to "" to disable
sv_password "jorts"

// Time limit, in minutes - NOTE: This isn't strict. Game modes can disable the map change until the end of a round etc.
mp_timelimit 20

// Max. number of rounds per map
mp_maxrounds 0

// All talk - set this to 1 to allow players to always hear each other via voice chat, whether dead, alive or on a different team.
sv_alltalk 0

// Dead talk - Dead players can speak (voice, text) with the living
sv_deadtalk 1

// Map cycle file, lists maps for the server to go through, also defines the list of maps to vote for at the end of each match
mapcyclefile "mapcycle.txt"

// If nonzero, server will cycle to the next map if it has been empty on the current map for N seconds
mp_mapcycle_empty_timeout_seconds 300

// -----------------------
// Jabroni Brawl end map voting
// -----------------------

// Allow end of game voting
jb_sv_voting_enabled 1

// Voting Fallback - What to do if we get no votes.
// 0 = Remain on same mutation, continue standard cycle.
// 1 = Remain on same mutation and map.
// 2 = Pick a random mutation and map.
jb_sv_voting_fallback 2

// Enable/Disable mutation voting
jb_sv_voting_allow_mutation 1

// Enable/Disable map voting
jb_sv_voting_allow_map 1

// -----------------------
// Jabroni Brawl other
// -----------------------

// Mapcycle Method
// 0 = Sequential, standard Source behaviour.
// 1 = Randomized, picks random maps in the cycle.
jb_sv_mapcycle_method 0
